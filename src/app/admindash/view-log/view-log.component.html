<app-admin-navbar></app-admin-navbar>
<div class="div-center my-15">
  <mat-card class="example-card">
    <mat-card-content>
      <h1>View Logs</h1>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length > 0">

        <!-- Employee Name -->
        <ng-container matColumnDef="emp_name">
          <th mat-header-cell *matHeaderCellDef> Employee Name </th>
          <td mat-cell *matCellDef="let element"> {{element.emp_name}} </td>
        </ng-container>
        <!-- CheckIn Time -->
        <ng-container matColumnDef="login_time">
          <th mat-header-cell *matHeaderCellDef> CheckIn Time </th>
          <td mat-cell *matCellDef="let element"> {{element.login_time}} </td>
        </ng-container>
        <!-- CheckIn Securtiy Name -->
        <ng-container matColumnDef="login_sec_name">
          <th mat-header-cell *matHeaderCellDef> CheckIn Securtiy Name </th>
          <td mat-cell *matCellDef="let element"> {{element.login_sec_name}} </td>
        </ng-container>

          <!-- CheckOut Time -->
          <ng-container matColumnDef="logout_time">
            <th mat-header-cell *matHeaderCellDef> CheckOut Time </th>
            <td mat-cell *matCellDef="let element"> {{element.logout_time}} </td>
          </ng-container>
          <!-- Checkout Security Name -->
          <ng-container matColumnDef="logout_sec_name">
            <th mat-header-cell *matHeaderCellDef> Checkout Security Name </th>
            <td mat-cell *matCellDef="let element"> {{element.logout_sec_name}} </td>
          </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
