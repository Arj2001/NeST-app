<app-sec-navbar></app-sec-navbar>
<div class="div-center my-15">
    <mat-card class="example-card">
        <mat-card-content>
            <h1>View Checked In Employees</h1>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length > 0">

                <!-- Employee Id -->
                <ng-container matColumnDef="emp_id">
                    <th mat-header-cell *matHeaderCellDef> Employee Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
                </ng-container>
                <!-- CheckIn Time -->
                <ng-container matColumnDef="login_time">
                    <th mat-header-cell *matHeaderCellDef> CheckIn Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.login_time}} </td>
                </ng-container>
                <!-- Update Log -->
                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef> Update </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="warn" (click)="checkOut(element.id)">Check Out</button>
                    </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
